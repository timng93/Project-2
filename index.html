<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instanews-NYT News Reader</title>

  <!-- My Style, note you can use style.min.css for Production -->
  <link rel="stylesheet" href="./build/css/style.min.css">
  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- My Script -->
  <script src="./build/js/script.min.js"></script>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="img">
        <img src="assets/images/nyt-logo.svg" alt="nyt-logo">
      </div>
      <form class="form">
        <div class="selector">
          <h1> Choose a section: </h1>
          <select name="sections" id="selector">
            <option value> Sections...</option>
            <option value="home">Home</option>
            <option value="arts">Arts</option>
            <option value="business">Business</option>
            <option value="sports">Sports</option>
            <option value="technology">Technology</option>
            <option value="fashion">Fashion</option>
          </select>

        </div>
      </form>

    </header>



    <section class="main-content">
      <div class="loader">
        <img src="assets/images/ajax-loader.gif" alt="">
      </div>

      <div class="top-stories">
        <ul>

        </ul>

      </div>
    </section>

    <footer class="footer">
      <div class="copyright">
        <h2>
          &copy; Copyright 2019 INSTANEWS
        </h2>
      </div>

    </footer>

  </div>


</body>



</html>
